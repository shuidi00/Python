<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // 布尔值转换字符串
    var v1 = true;
    var v2 = false;
    console.log( String(v1) ); // 'true'
    console.log( String(v2) ); // 'false'

    // 布尔值转换成数值类型
    console.log( Number(true) );  // 1
    console.log( Number(false) ); // 0

    // 隐式转换
    console.log( 10 + true);    // 11
    console.log( "10" - false); // 10,被转换成了 10 - 0 ，最终的10是数值类型的
</script>
</body>
</html>
