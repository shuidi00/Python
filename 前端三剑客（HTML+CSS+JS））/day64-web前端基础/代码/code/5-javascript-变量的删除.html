<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 变量的声明，变量如果首次出现，强烈建议使用var或者let关键字作为变量声明的前缀语句
        var num = 200;
        console.log(num);
        // 要删除一个变量，只能通过把这个变量值改成undefined
        num = undefined;
        console.log(num);
        // 当然，js也有垃圾回收机制，所以页面中所有js代码执行完成以后，变量等信息也会被系统回收。
    </script>
</body>
</html>
