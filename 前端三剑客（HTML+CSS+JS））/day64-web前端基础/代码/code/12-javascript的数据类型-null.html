<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 表示，什么都没有。
    // 类似python里面的None
    // 在js中，除了明确给一个变量赋值给null，才有null存在，用于变量的初始化
    var v1 = null;
    console.log(v1);  // null
    console.log(typeof v1) // object，typeof也无法查看null类型
</script>
</body>
</html>
