        yield "A";
        yield "B";
        yield "C";

    console.log(gen);

    var g = gen();
    // console.log(g.next());

    // console.log(g.next());
    // console.log(g.next());

    // 遍历取值
    g = gen();
    for(let item of g){
        console.log(item);
    }
</script>
