<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
        定义列表标签为dl，<br>
        定义列表的每一个定义项是由dt(Define Title)与dd(Define Description)组成。<br>
        dt 表示定义项0的标题，<br>dd表示对上一个dt中的标题内容进行描述或补充说明</p>
    <dl>
       <dt>赵本山</dt>
       <dd>春晚常驻选手，国内一线大品牌</dd>
       <dd>乡村爱情故事，二人转，小品</dd>
       <dt>小明</dt>
       <dd>国内所有小朋友的同学，每次都从教室里面滚出去的哪一个。</dd>
    </dl>

    <!-- 定义列表只能用于定义一批的概念的列表中 -->
    <dl>
        <dt>HTML</dt>
        <dd>超文本标记语言</dd>
        <dd>属于W3C标准的结构标准</dd>
        <dt>CSS</dt>
        <dd>层叠样式表</dd>
        <dd>属于W3C标准的外观标准</dd>
        <dt>Javascript</dt>
        <dd>简称js</dd>
        <dd>属于W3C标准的行为标准</dd>
    </dl>
</body>
</html>
