<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body{
        height: 4000px;
    }
    .backTop{
        width: 120px;
        line-height: 120px;
        height: 120px;
        background: #fff;
        box-shadow: 2px 2px 20px 0 rgb(0,0,0);
        position: fixed;
        bottom: 30px;
        right: 30px;
        text-align: center;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="backTop">返回顶部</div>
    <script>
    var backTop = document.querySelector(".backTop");
    backTop.onclick = ()=>{
        // 返回顶部
        console.log(window.pageYOffset);
        window.scrollTo(0,0);
        console.log(window.pageYOffset);
    }

    </script>
</body>
</html>
