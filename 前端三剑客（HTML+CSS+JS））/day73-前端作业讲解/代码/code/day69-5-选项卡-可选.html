<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
    body{
    	padding:0;
    }
    ul{
         padding: 0;
		 margin: 0;
		 list-style-type: none;
		 overflow: hidden;
    }
	.box{
		position:absolute;
		top:0;
		right:0;
		left:0;
		bottom:0;
		margin:auto;
        border:1px solid black;
        width:500px;
        height:200px;
	}
	.title ul li{
		float:left;
		width:20%;
		height:50px;
		line-height: 50px;
		background-color: #ccc;
		text-align: center;
	}
	.title ul li:hover{
		background-color:blue;
		color:#fff;
		cursor: pointer;
	}
	.main ul li{
		cursor:pointer;
		display:none;
	}
</style>
<body>
	 <div class="box">
	 	 <div class="title">
	 	 	<ul>
	 	 		<li>测试1</li>
	 	 		<li>测试2</li>
	 	 		<li>测试3</li>
	 	 		<li>测试4</li>
	 	 		<li>测试5</li>
	 	 	</ul>
	 	 </div>
	 	 <div class="main">
	 	 	    <ul>
	 	 	    	<li>内容1</li>
	 	 	    	<li>内容2</li>
	 	 	    	<li>内容3</li>
	 	 	    	<li>内容4</li>
	 	 	    	<li>内容5</li>
	 	 	    </ul>

	 	 </div>
	 </div>
 <script>
	var title = document.querySelector(".title");
	var main  = document.querySelector(".main");

	// 给每一个元素加上下标自定义属性
	var index = 0;
	for(let i of title.firstElementChild.children){
		i.setAttribute("data-index", index);
		index++;
	}

	title.onmouseover = function(event){
		if(event.target.nodeName !== "LI"){
			return false;
		}
		let li = event.target;
		console.dir(li.dataset.index);
		for(let content of main.firstElementChild.children){
			content.style.display = "none";
		}
		main.firstElementChild.children[li.dataset.index].style.display = "block";
	}
 </script>
</body>
</html>
