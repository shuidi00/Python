<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
 <style>
  body{ margin: 0; }
  ul{ list-style: none;margin: 0;padding: 0; }
  .banner{
  	position: absolute;
  	border: 1px solid black;
  	top:50px;
	left:0;
	right:0;
	margin:auto;
  	width:540px;
  	height:290px;
  	overflow: hidden;
  }
  .banner .img-list{
  	width: 999999px;
  	position: absolute;
  	left: 0px;
  }
  .banner .img-list li{
  	float: left;
  }
  .banner .number{
  	position: absolute;
  	bottom: 20px;
  	text-align: center;
  	width: 100%;
  }
  .banner .number span{
  	border-radius: 100px;
  	padding: 3px 7px;
  	background: #000;
  	color: #fff;
  	cursor: pointer;
  }
  .banner .number span.on,
  .banner .number span:hover{
  	border: 1px solid #000;
  	padding: 2px 6px;
  	background: #fff;
  	color: #000;
  }
 </style>
<body>
	  <div class="banner">
	  	<ul class="img-list">
	  		<li><img src="" alt=""></li>
	  	</ul>
	  	<div class="number">
	  		<span class="on" data-index="1">1</span>
	  		<span data-index="2">2</span>
	  		<span data-index="3">3</span>
	  		<span data-index="4">4</span>
	  	</div>
	  </div>
	  <script>
		  var img_list = ["assets/images/pic1.jpg", "assets/images/pic2.jpg", "assets/images/pic3.jpg", "assets/images/pic4.jpg", "assets/images/pic5.jpg"];
		  var index = 1;
		  var cover = document.querySelector(".img-list li img");
		  cover.src=img_list[index-1];
		  var numdiv = document.querySelector(".number")
	      numdiv.onmouseover = function(event){
			if(event.target.nodeName === "SPAN"){
				index = event.target.dataset.index;
				cover.src = img_list[index-1];
				for(child of numdiv.children){
					child.className = "";
				}
				event.target.className = "on";
			}

		  }
	  </script>
</body>
</html>
