<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    div{
        width: 100px;
        height: 100px;
    }
    .box1{
        width: 200px;
        height: 200px;
        background: red;
        position: relative;
    }
    .son1{
        background: pink;
        position: absolute;
        top: 0;
        left: 50px;
        z-index: 1;
    }
    .son2{
        background: blue;
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 2;
    }
    .son3{
        background: yellow;
        position: absolute;
        top: 75px;
        left: 75px;
        z-index: 9;
    }
    .box1{
        position: relative;
        z-index: -1;
    }
    .box1:hover{
        background: purple;
    }
    </style>
</head>
<body>
    <div class="box1">
        <div class="son1">div1</div>
        <div class="son2">div2</div>
        <div class="son3">div3</div>
    </div>
</body>
</html>
