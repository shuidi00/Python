<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background: red;
        position: absolute;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
    var box = document.querySelector(".box")
    window.onkeyup = function(event){
        var x = box.offsetLeft;
        var y = box.offsetTop;
        let step = 1;
        // 判断用户输入了哪个方向键
        if(event.keyCode === 37){
            // 左方向键
            x-=step
        }else if(event.keyCode == 38){
            // 上方向键
            y-=step
        }else if(event.keyCode == 39){
            // 右方向键
            x+=step
        }else if(event.keyCode == 40){
            // 下方向键
            y+=step
        }
        box.style.left = `${x}px`;
        box.style.top = `${y}px`;
    }
    </script>
</body>
</html>
