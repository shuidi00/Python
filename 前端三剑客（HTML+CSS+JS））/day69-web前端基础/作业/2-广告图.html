<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
 <style>
  body{ margin: 0; }
  ul{ list-style: none;margin: 0;padding: 0; }
  .banner{
  	position: absolute;
  	border: 1px solid black;
  	top:50px;
	left:0;
	right:0;
	margin:auto;
  	width:540px;
  	height:290px;
  	overflow: hidden;
  }
  .banner .img-list{
  	width: 999999px;
  	position: absolute;
  	left: 0px;
  }
  .banner .img-list li{
  	float: left;
  }
  .banner .number{
  	position: absolute;
  	bottom: 20px;
  	text-align: center;
  	width: 100%;
  }
  .banner .number span{
  	border-radius: 100px;
  	padding: 3px 7px;
  	background: #000;
  	color: #fff;
  	cursor: pointer;
  }
  .banner .number span.on,
  .banner .number span:hover{
  	border: 1px solid #000;
  	padding: 2px 6px;
  	background: #fff;
  	color: #000;
  }
 </style>
<body>
	  <div class="banner">
	  	<ul class="img-list">
	  		<li><img src="images/pic4.jpg" alt=""></li>
	  	</ul>
	  	<div class="number">
	  		<span class="on" data-index="1">1</span>
	  		<span data-index="2">2</span>
	  		<span data-index="3">3</span>
	  		<span data-index="4">4</span>
	  	</div>
	  </div>
	  <script>
	  let img_list = ["images/pic1.jpg","images/pic2.jpg","images/pic3.jpg","images/pic4.jpg","images/pic5.jpg"]
	  </script>
</body>
</html>
